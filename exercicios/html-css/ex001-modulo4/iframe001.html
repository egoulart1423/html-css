<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudando o Iframe</title>
  <style>
    iframe {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Aprendendo a Utilizar o Iframe</h1>
  <p>acesse o canal do 
    <!-- o tamanho padrão de um iframe é de 300x150 -->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500px">
      <a href="https://cursoemvideo.com">curso em video</a>
    </iframe>
    para fazer mais cursos</p>

  <p>caso queire acessar o git do
     <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px">
      seu navegador não é compativel!
     </iframe>
     para obter mais conhecimente de HTML e CSS.</p>
</body>
</html>
